<!DOCTYPE HTML>
<html>
<head>
    <title>MediGuide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/signin.css" rel="stylesheet" type="text/css">
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../js/caroufredsel.js" type="text/javascript"></script>
</head>
    
<body>  
    <header>
        <div class="container">
            <div class="row">
                <a href="" class="logo"><img src="../img/mediguide.png"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="">서비스</a></li>
                        <li><a href="">팀/연락처</a></li>
                        <li><a href="signin.html">회원가입</a></li>
                        <li><a href="login.html">로그인</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="signin">
        <div class="container">
                <div class="row" id="row1">
                    <div class="col-sm-12">
                        <strong>HOME</strong><i class="fas fa-angle-right"></i><strong>회원가입</strong>
                    </div>
                </div>
                <div class="row" id="row2">
                    <div class="col-sm-4 text center">
                    </div>
                    <div class="col-sm-4 text-center" id="sig">
                        <h3><strong>회원가입</strong></h3>
                        <form action="#" method="get" autocomplete="on">
                          <p><label for="name">ID:</label> <input id="name" type="text" name="user_name" placeholder="원하시는 아이디를 입력해주세요." autofocus required></p>
                          <p><label for="password">PASSWORD:</label> <input id="password" type="password" name="user_password" placeholder="**********" required></p>
                          <p><label for="date_of_birth">생년월일:</label> <input id="date_of_birth" type="date" name="date_of_birth" required></p>
                          <p><label for="tel">전화번호:</label> <input id="tel" type="tel" name="user_tel" placeholder="000-0000-000"></p>
                          <p><label for="email">이메일:</label> <input id="email" type="email" name="user_email" placeholder="example@some.com"></p>
                          <p>
                            성별: <input type="radio" name="gender" value="male"> 남자
                            <input type="radio" name="gender" value="male"> 여자
                          </p>
                            <p><button type="button" class="btn btn-primary">회원가입</button></p>
                        </form>
                    </div>
                    <div class="col-sm-4 text center"></div>

            </div>
        </div>
    </section>
    
    <section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>연락처</h3>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-4 text-center">
                    <i class="fas fa-phone-square-alt"></i>
                    <h6>전화</h6>
                    <span>010-****-****</span>
                </div>
                <div class="col-sm-4 text-center">
                    <i class="far fa-envelope"></i>
                    <h6>이메일</h6>
                    <span>jeffrobot99@gmail.com</span>
                </div>
                <div class="col-sm-4 text-center">
                    <i class="fas fa-map-marker-alt"></i>
                    <h6>주소</h6>
                    <span>ABCDEFG HIJK123 LMNOP</span>
                </div> 
        </div>
    </div>
    </section>
</body>
</html>
